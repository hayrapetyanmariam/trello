<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="modal">
        <div class="header">
            <span>Add Todo</span>
            <span class="close_modal">&times;</span>
        </div>

        <div class="body">
            <input type="text">
            <input type="submit" class="add_todo" value="Add Todo">
        </div>
    </form>

    <div class="container">
        <div class="status">
            <h2>No Status</h2>
            <button class="open_modal">+add todo</button>
        </div>
        <div class="status">
            <h2>Not Started</h2>
        </div>
        <div class="status">
            <h2>In Process</h2>
        </div>
        <div class="status">
            <h2>Completed</h2>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
